      entity_id:
        - input_datetime.orario_pulizia_martedi
      value_template: '{{ (states.input_datetime.orario_pulizia_martedi.attributes.timestamp - (3600) ) }}'

    vacuum_controllo_giornaliero_serbatio_mercoledi:
